<!DOCTYPE html>
<html>

<head>
    <title>Squaring Calculator</title>
    <script>
        async function ask() {
            var { value: numberToCube } = await Swal.fire({
                title: "Enter the number you want to cube",
                icon: "question",
                input: "text",
                inputLabel: "The number you want to cube",
                inputValue: "420",
                showCancelButton: false,
                inputValidator: (value) => {
                    if ((!Number(value) && Number(value) != 0) || value == '') {
                        return "Please input a valid number!"
                    }
                }
            });
            numberToCube = Number(numberToCube);
            if (numberToCube || numberToCube == 0) {
                Swal.fire(`${numberToCube} squared is ${numberToCube ** 2}.`, '', "success");
            }
        }
        
        fetch('https://cdn.jsdelivr.net/npm/sweetalert2@11').then(v => {
            v.text().then(txt => {
                eval(txt);
                ask();
            });
        });
    </script>
</head>

<body>
</body>

</html>
