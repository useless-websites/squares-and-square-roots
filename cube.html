<!DOCTYPE html>
<html>

<head>
    <title>Cubing Calculator</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
    </style>
    <script>
        async function ask() {
            var { value: numberToCube } = await Swal.fire({
                title: "Enter the number you want to cube",
                icon: "question",
                input: "text",
                inputValue: "420",
                showCancelButton: false,
                inputValidator: (value) => {
                    if ((!Number(value) && Number(value) != 0) || value == '') {
                        return "Please input a valid number!"
                    }
                }
            });
            numberToCube = Number(numberToCube);
            if (numberToCube || numberToCube == 0) {
                Swal.fire(`${numberToCube} cubed is ${numberToCube ** 3}.`, '', "success");
            }
        }
        
        fetch('https://cdn.jsdelivr.net/npm/sweetalert2@11').then(v => {
            v.text().then(txt => {
                eval(txt);
                ask();
            });
        });
    </script>
</head>

<body>
    <a href="..">Home</a>
</body>

</html>
