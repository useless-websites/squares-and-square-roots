<!DOCTYPE html>
<html>

<head>
    <title>Squaring Calculator</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
    </style>
    <script>
        async function ask() {
            var { value: numberToSquare } = await Swal.fire({
                title: "Enter the number you want to square",
                icon: "question",
                input: "text",
                inputValue: "69",
                showCancelButton: false,
                inputValidator: (value) => {
                    if ((!Number(value) && Number(value) != 0) || value == '') {
                        return "Please input a valid number!"
                    }
                }
            });
            numberToSquare = Number(numberToSquare);
            if (numberToSquare || numberToSquare == 0) {
                Swal.fire(`${numberToSquare} squared is ${numberToSquare ** 2}.`, '', "success");
            }
        }
        
        fetch('https://cdn.jsdelivr.net/npm/sweetalert2@11').then(v => {
            v.text().then(txt => {
                eval(txt);
                ask();
            });
        });
    </script>
</head>

<body>
</body>

</html>
