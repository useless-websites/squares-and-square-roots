<!DOCTYPE html>
<html>

<head>
    <title>Squaring Calculator</title>
    <script>
        fetch('https://cdn.jsdelivr.net/npm/sweetalert2@11').then(v => {
            v.text().then(txt => {
                eval(txt);
            });
        });
    </script>
    <script>
        async function ask() {
            var { value: numberToSquare } = await Swal.fire({
                title: "Enter the number you want to square",
                input: "number",
                inputLabel: "The number you want to square",
                inputValue: "69",
                showCancelButton: false,
                inputValidator: (value) => {
                    if (!value && value != 0) {
                        return "Please input a valid number!"
                    }
                }
            });
            if (numberToSquare || numberToSquare == 0) {
                Swal.fire(`${numberToSquare} squared is ${numberToSquare ** 2}.`);
            }
        }
        
        ask();
    </script>
</head>

</body>

</html>
